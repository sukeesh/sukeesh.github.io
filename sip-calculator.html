<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate SIP Calculator</title>
    <meta name="description" content="A powerful and visually stunning SIP calculator to help you plan your financial future.">
    <meta name="keywords" content="SIP, Calculator, Investment, Finance, Wealth Growth, Future Value, Financial planning">
    <meta name="author" content="Sukeesh">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4253571418163227"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #0077b6;
            --secondary-color: #4caf50;
            --text-color: #333;
            --quote-color: #555;
            --background-color: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            animation: slideInTop 0.5s ease-in-out;
        }

        .input-container {
            animation: slideInLeft 0.5s ease-in-out;
        }

        .input-container > div {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            color: var(--text-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            animation: fadeIn 0.5s ease-in-out;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            margin-top: 20px;
            animation: bounceIn 0.5s ease-in-out;
        }

        button:hover {
            background-color: #005a8e;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 18px;
            margin: 10px 0;
            color: var(--text-color);
        }

        .result p span {
            font-weight: 600;
        }

        .charts {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            animation: slideInRight 0.5s ease-in-out;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .quote {
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            text-align: center;
            margin-top: 40px;
            color: var(--quote-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        .ad-container {
            grid-column: 1 / -1;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .ad-container p {
            font-size: 16px;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>The Ultimate SIP Calculator</h1>
            <div class="input-container">
                <div>
                    <label for="initial">Initial Investment</label>
                    <input type="number" id="initial" placeholder="Enter initial investment">
                </div>
                <div>
                    <label for="monthly">Monthly SIP</label>
                    <input type="number" id="monthly" placeholder="Enter monthly SIP amount">
                </div>
                <div>
                    <label for="rate">Expected Rate of Return (%)</label>
                    <input type="number" id="rate" placeholder="Enter expected rate of return">
                </div>
                <div>
                    <label for="period">Number of Investments (Months)</label>
                    <input type="number" id="period" placeholder="Enter number of investments in months">
                </div>
            </div>
            <button onclick="calculateSIP()">
                <i class="fas fa-calculator"></i> Calculate
            </button>
        </div>
        <div class="right-column">
            <div class="result-container">
                <div class="result">
                    <p>Total Amount Invested: <span id="total-invested"></span></p>
                    <p>Wealth Growth: <span id="wealth-growth"></span></p>
                </div>
                <div class="result">
                    <p>Future Value: <span id="future-value"></span></p>
                </div>
            </div>
            <div class="charts">
                <canvas id="pieChart" width="600" height="600"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let pieChart;

        function formatIndianCurrency(number) {
            return number.toLocaleString('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 2 });
        }

        function calculateSIP() {
            const initial = parseFloat(document.getElementById('initial').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const period = parseInt(document.getElementById('period').value) || 0;

            const monthlyRate = rate / 12 / 100;
            let futureValue = initial;
            let totalInvested = initial;

            const dataPoints = [];
            const labels = [];
            let years = 0;

            for (let i = 1; i <= period; i++) {
                futureValue = (futureValue + monthly) * (1 + monthlyRate);
                totalInvested += monthly;
                if (i % 12 === 0) {
                    years++;
                    dataPoints.push(futureValue.toFixed(2));
                    labels.push(years);
                }
            }

            const wealthGrowth = futureValue - totalInvested;

            document.getElementById('total-invested').textContent = formatIndianCurrency(totalInvested);
            document.getElementById('wealth-growth').textContent = formatIndianCurrency(wealthGrowth);
            document.getElementById('future-value').textContent = formatIndianCurrency(futureValue);

            // Pie Chart for Investment Breakdown
            if (pieChart) {
                pieChart.destroy();
            }

            const ctxPie = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Total Invested', 'Total Interest'],
                    datasets: [{
                        data: [totalInvested.toFixed(2), wealthGrowth.toFixed(2)],
                        backgroundColor: ['#0077b6', '#4caf50'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Investment Breakdown',
                            font: {
                                family: 'Poppins, sans-serif',
                                size: 22,
                                weight: 600
                            }
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: 'Roboto, sans-serif',
                                    size: 16
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
